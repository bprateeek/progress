<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fef9c7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      .timer {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid #ff8c00;
        padding: 28px;
        border-radius: 10px;
      }

      .timer h2 {
        font-size: 3rem;
        font-weight: bold;
      }

      .timer p {
        font-size: 2rem;
        margin: 10px 0;
      }

      .money-saved {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #86c232;
        margin-top: 20px;
      }

      .last-date {
        font-size: 1rem;
        color: #cccccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h2 id="days">0 Days</h2>
        <p id="hours">0 Hours</p>
        <p id="minutes">0 Minutes</p>
        <p id="seconds">0 Seconds</p>
      </div>

      <div class="money-saved">
        <span>+</span>
        <span id="moneySaved">0</span>
      </div>

      <div class="last-date">Last Date: <span id="lastDate"></span></div>
    </div>

    <script>
      const lastSmokeDate = new Date("2024-10-06T23:30:00+05:30");

      const costPerDay = 300;
      const costPerHour = costPerDay / 24;
      const costPerMinute = costPerDay / (24 * 60);
      const costPerSecond = costPerDay / (24 * 60 * 60);

      function updateTimer() {
        const currentDate = new Date();
        const timeDifference = currentDate - lastSmokeDate;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        const moneySaved = (
          seconds * costPerSecond +
          minutes * costPerMinute +
          hours * costPerHour +
          days * costPerDay
        ).toFixed(2);

        document.getElementById("days").textContent = `${days} Days`;
        document.getElementById("hours").textContent = `${hours} Hours`;
        document.getElementById("minutes").textContent = `${minutes} Minutes`;
        document.getElementById("seconds").textContent = `${seconds} Seconds`;
        document.getElementById("moneySaved").textContent = moneySaved;
        document.getElementById("lastDate").textContent =
          lastSmokeDate.toLocaleString("en-IN");
      }

      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
